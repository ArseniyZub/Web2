<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    justify-content: center;
    padding: 40px;
}

form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 600px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

textarea {
    resize: vertical;
}

.radio-group {
    display: flex;
    gap: 15px;
    margin-top: 5px;
}

button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background: #4e73df;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #2e59d9;
}
</style>
</head>
<body>

<form action="/Web/lab3/cgi-bin/index.js" method="POST">
<h2>Форма заявки</h2>

<label>ФИО</label>
<input type="text" name="full_name" required>

<label>Телефон</label>
<input type="tel" name="phone" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Дата рождения</label>
<input type="date" name="birth_date" required>

<label>Пол</label>
<div class="radio-group">
<label><input type="radio" name="gender" value="male" required> Мужской</label>
<label><input type="radio" name="gender" value="female"> Женский</label>
<label><input type="radio" name="gender" value="other"> Другой</label>
</div>

<label>Любимые языки программирования</label>
<select name="languages[]" multiple size="6" required>
<option value="1">Pascal</option>
<option value="2">C</option>
<option value="3">C++</option>
<option value="4">JavaScript</option>
<option value="5">PHP</option>
<option value="6">Python</option>
<option value="7">Java</option>
<option value="8">Haskell</option>
<option value="9">Clojure</option>
<option value="10">Prolog</option>
<option value="11">Scala</option>
<option value="12">Go</option>
</select>

<label>Биография</label>
<textarea name="biography" rows="4" required></textarea>

<label>
<input type="checkbox" name="contract" value="1" required>
С контрактом ознакомлен(а)
</label>

<button type="submit">Сохранить</button>
</form>

</body>
</html>
